<ion-header>

<ion-content padding class="main-content">


        <timeline endIcon="call">
          <timeline-item *ngFor="let item of items">
            <timeline-time [time]="item.time"></timeline-time>

              <img width="200" height="180" src="{{item.content}}">

          </timeline-item>

        </timeline>




</ion-content>
