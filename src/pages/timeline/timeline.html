<ion-content>
  <ion-toolbar>
    <ion-grid>
      <ion-row>
        <ion-col col-1>
          <button ion-button round color="dark" (click)="HomeButton()"> Home</button>
        </ion-col>
        <ion-col col-8 offset-3>
          <button ion-button round color="danger" (click)="TimelineButton()"> Linha do Tempo</button>
          <button ion-button round color="danger" (click)="ParadidaticosButton()"> Paradidaticos</button>
          <button ion-button round color="danger" (click)="ProjetosButton()"> Projetos</button>
          <button ion-button round color="danger" (click)="AtividadesButton()"> Atividades de Cultura e Escrita</button>
          <button ion-button round color="danger" (click)="MapaButton()"> Mapa da Leitura?</button>
          <button ion-button padding="10" round color="danger" (click)="FaleButton()"> Fale Conosco</button>
        </ion-col>

      </ion-row>
    </ion-grid>
  </ion-toolbar>

  <ion-grid>
    <ion-row>
      <ion-col col-7 offset-1>
        <timeline endIcon="call">
          <timeline-item *ngFor="let item of items">
            <timeline-time [time]="item.time"></timeline-time>
            <ion-icon [name]="item.icon"></ion-icon>
            <ion-card>
              <ion-card-header>
                {{item.title}}
              </ion-card-header>
              <ion-card-content>
                {{item.content}}
              </ion-card-content>
            </ion-card>
          </timeline-item>

        </timeline>
      </ion-col>
      <ion-col col-4>
        <ion-card>
          <ion-card-content>
            The British use the term "header", but the American term "head-shot" the English simply refuse to adopt.
          </ion-card-content>
        </ion-card>
        <ion-card>
          <ion-card-content>
            The British use the term "header", but the American term "head-shot" the English simply refuse to adopt.
          </ion-card-content>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>



</ion-content>
