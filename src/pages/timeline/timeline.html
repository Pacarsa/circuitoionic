<ion-header>
  <ion-navbar color="primary">
    <button ion-button menuToggle="left" left>Toggle Left Menu</button>
    <ion-title middle>Circuito Liter√°rio em Rede</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding class="main-content">

  <ion-card>
    <timeline endIcon="call">
      <timeline-item *ngFor="let item of items">
        <timeline-time [time]="item.time"></timeline-time>
        <ion-icon [name]="item.icon"></ion-icon>
        <ion-card width="400">
          <ion-card-header>
            {{item.title}}
          </ion-card-header>

          <img width="100%" height="100%" src="{{item.content}}">

        </ion-card>
      </timeline-item>

    </timeline>
  </ion-card>


</ion-content>
<ion-footer position="" bottom>here</ion-footer>
