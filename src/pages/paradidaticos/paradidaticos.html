<ion-header>
  <ion-navbar color="primary">
    <button ion-button menuToggle="left" left>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title align="center">Circuito Liter√°rio em Rede</ion-title>
    <button ion-button menuToggle="right" right>
      <ion-icon name="menu"></ion-icon>
    </button>
  </ion-navbar>
</ion-header>

<ion-content class="main-content">
  <ion-card>
    <ion-row>
      <ion-col col-6 col-md-4 col-xl-3 *ngFor="let item of information; let i = index" no-lines no-padding>
        <ion-card class="paradidaticosimgs">


          <img (click)='openModal(item.name, item.information, item.src)' src="{{item.src}}">
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-card>




</ion-content>

<ion-footer bottom>
  <ion-card>
    <img class="footer" src="../../assets/imgs/brand.jpg" max-width="50%">
  </ion-card>
</ion-footer>
